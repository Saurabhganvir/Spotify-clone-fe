<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify - Music for life</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="brand"> <img src="./StaticFiles/logo.png" alt="Spotify" class="nav_logo"><span>Spotify</span> </li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="songList border">
            <h1 style="text-align: center; margin-top: 1rem;">Your favourite music</h1>
            <div class="songItemContainer">
                <div class="songItem border">
                    <img src="StaticFiles/covers/1.jpg" alt="1">
                    <span class="songName"></span> <span class="timeStamp"> 5:04 </span> <i id="1" class="far songItemPlay fa-play-circle" style="font-size: 1.5rem;"></i> 
                </div>
                <div class="songItem border">
                    <img src="StaticFiles/covers/2.jpg" alt="1">
                    <span class="songName"></span> <span class="timeStamp"> 5:04 </span> <i id="2" class="far songItemPlay fa-play-circle" style="font-size: 1.5rem;"></i>
                </div>
                <div class="songItem border">
                    <img src="StaticFiles/covers/3.jpg" alt="1">
                    <span class="songName"></span> <span class="timeStamp"> 5:04 </span> <i id="3" class="far songItemPlay fa-play-circle" style="font-size: 1.5rem;"></i>
                </div>
                <div class="songItem border">
                    <img src="StaticFiles/covers/4.jpg" alt="1">
                    <span class="songName"> </span><span class="timeStamp"> 5:04 </span> <i id="4" class="far songItemPlay fa-play-circle" style="font-size: 1.5rem;"></i> </span>
                </div>
                <div class="songItem border">
                    <img src="StaticFiles/covers/5.jpg" alt="1">
                    <span class="songName"> </span><span class="timeStamp"> 5:04 </span> <i id="5" class="far songItemPlay fa-play-circle" style="font-size: 1.5rem;"></i>
                </div>
                <div class="songItem border">
                    <img src="StaticFiles/covers/6.jpg" alt="1">
                    <span class="songName"> </span><span class="timeStamp"> 5:04 </span> <i id="6" class="far songItemPlay fa-play-circle" style="font-size: 1.5rem;"></i> 
                </div>
                <div class="songItem border">
                    <img src="StaticFiles/covers/7.jpg" alt="1">
                    <span class="songName"> </span><span class="timeStamp"> 5:04 </span> <i id="7" class="far songItemPlay fa-play-circle" style="font-size: 1.5rem;"></i>
                </div>
                <div class="songItem border">
                    <img src="StaticFiles/covers/8.jpg" alt="1">
                    <span class="songName"></span> <span class="timeStamp"> 5:04 </span> <i id="8" class="far songItemPlay fa-play-circle" style="font-size: 1.5rem;"></i> 
                </div>
            </div>
        </div>
        <div class="songBanner border"></div>
    </div>
    
    
        <div class="bottom">
            <input type="range" name="range" id="myProgressBar"  min="0" value="0" max="100">
            <div class="icons border">
                <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
                <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
            </div>
            <div class="songInfo border">
                <img src="./StaticFiles/playing.gif" width="5rem" id="gif"> <span>NCS -Trance Nitro</span>
            </div>
        </div>
    



    <script src="script.js"></script>
</body>
</html>
